<!DOCTYPE html>
<html>
<head>
  <title>Test AR #1</title>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker for tracking -->
    <a-marker type="pattern"  preset="custom" url="assets/pattern-b.patt">
<!--<a-marker preset="hiro">-->
      <!-- Plane to display the image -->
<!--  <a-box color="red"-->
<!--      width="1"-->
<!--      height="1"-->
<!--      depth="1">-->
<!--      </a-box>-->
      <a-plane id="imagePlane" scale=".5 .5 .5" position="0 0 0" rotation="0 0 0"
               width="7" height="8.25" material="shader: flat; scale: 4 4 4"
               src="assets/set.png">
      </a-plane>

   <a-plane id="imagePlae" scale=".5 .5 .5" position="0 0 0" rotation="0 0 0"
               width="5" transparent="true" alpha-test="0.2" height="8.25" material="shader: flat; scale: 4 4 4"
               src="assets/weeding.png">
      </a-plane>

    </a-marker>
    <!-- Camera to view the scene -->



          <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
